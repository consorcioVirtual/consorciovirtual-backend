# Base de datos
spring.datasource.url=jdbc:mysql://localhost:3307/consorcio_virtual
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jackson.serialization.WRITE_DATES_AS_TIMESTAMPS=false

spring.data.mongodb.authentication-database=admin
spring.data.mongodb.username=consorcio_virtual
spring.data.mongodb.password=consorcio_virtual
spring.data.mongodb.database=consorcio_virtual
spring.data.mongodb.port=27017
spring.data.mongodb.host=localhost

# Url frontend
ar.edu.unsam.consorcio-virtual.frontend = http://localhost:3000/

# Jackson
spring.jackson.serialization.FAIL_ON_EMPTY_BEANS=false

## MULTIPART (MultipartProperties)
# Enable multipart uploads
spring.servlet.multipart.enabled=true
# Threshold after which files are written to disk.
spring.servlet.multipart.file-size-threshold=2KB
# Max file size.
spring.servlet.multipart.max-file-size=25MB
# Max Request Size
spring.servlet.multipart.max-request-size=215MB

## File Storage Properties
file.upload-dir=./archivos/documentosyfacturas